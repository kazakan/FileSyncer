<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <script
            type="module"
            src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
        ></script>
        <script src="clientmain.js"></script>
        <style>
            html,
            body {
                height: 100%;
            }

            .upper-container {
                display: flex;
                height: 70%;
                margin: 30px;
            }

            #file-list {
                border-style: solid;
                border-width: 2px;
                padding: 5px;
                width: 60%;
                height: 100%;
                overflow: scroll;
            }
            .row {
                border-style: solid;
                border-width: 2px;
                display: inline-block;
                width: 95%;
                padding: 10px;
            }

            .uploadRow {
                border-style: solid;
                border-width: 2px;
                display: inline-block;
                width: 90%;
                padding: 10px;
            }
            #right-panel {
                border-style: solid;
                width: 30%;
                height: 100%;
                padding: 5px;
            }

            #report-list {
                border-style: solid;
                width: 95%;
                height: 48%;
                margin: 5px;
                overflow: scroll;
            }

            #upload-list {
                border-style: solid;
                width: 95%;
                height: 48%;
                margin: 5px;
                overflow: scroll;
            }
        </style>
    </head>
    <body onload="onLoad()">
        <h1>File Syncer Client Web interface</h1>
        <div class="upper-container">
            <div id="file-list">
                <div class="row">
                    file name
                    <button style="float: right">download</button>
                    <button
                        style="float: right"
                        onclick="addToUploadList('filename')"
                    >
                        Select
                    </button>
                    <span style="float: right; margin-right: 5px"
                        >Uploaded</span
                    >
                </div>
            </div>
            <div id="right-panel">
                <div id="report-list"></div>

                <div id="upload-list"></div>
            </div>
        </div>
        <div>
            <button onclick="disconnect()">Disconnect</button>
            <button onclick="getFileList('')">Refresh</button>
            <button onclick="upload()">Upload</button>
        </div>
    </body>
</html>
